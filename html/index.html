<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>Book Finder</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary fixed">
      <a href="index.html" class="navbar-brand">Book Finder</a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="input-group my-3">
            <input
              id="txt-search"
              class="form-control"
              type="text"
              placeholder="Enter title, author etc"
              autocomplete="on"
            />
            <div class="input-group-append">
              <button id="btn-search" class="btn btn-primary" type="button">
                Search
              </button>
            </div>
          </div>
          <div class="invalid-feedback" id="search-feedback">
            Fill out this field
          </div>
        </div>
      </div>
      <div>
        <div id="loading" class="text-center" style="display: none">
          <img src="img/loading.gif" />
        </div>
        <div class="row" id="row-result">
          <div id="card-list" class="col"></div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="error-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger">Error</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal-erro-body">Unexpected error</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="../script/main.js"></script>
  </body>
</html>
